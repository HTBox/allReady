<ion-view title="Check in">
    <ion-content>
        <div class="card">
            <div class="item item-text-wrap">
                <div ng-show="state === 0">
                    <h1>Yay! You're here!</h1>
                    <p>Let's get you checked in to your event.</p>
                    <img style="width: 100%" src="img/qr-code.png" />
                    <p>Talk to your campaign organizer about locating the QR code for the event.</p>
                    <button style="width:100%; background-color: #ef903a; color: #fff; border: none;" class="button" ng-click="checkin()">Check in</button>
                </div>
                <div ng-show="state === 1">
                    <h1>Success!</h1>
                    <p>You have successfully checked in to the event.</p>
                </div>
                <div ng-show="state === 2">
                    <h1>OOPS!</h1>
                    <p>{{ errorMessage }}</p>
                    <img style="width: 100%" src="img/qr-code.png" />
                    <p>Talk to your campaign organizer about locating the QR code for the event.</p>
                    <button style="width:100%; background-color: #ef903a; color: #fff; border: none;" class="button" ng-click="checkin()">Check in</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
