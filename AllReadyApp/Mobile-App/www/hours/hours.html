<ion-view title="Hours">
    <ion-content style="padding: 8px">
      <button class="button button-block" ng-class="{'button-balanced': !started, 'button-assertive': started}" ng-click="toggle()">
        {{started ? 'Stop' : 'Start'}}
      </button>
      <ul class="list">
        <li class="item" ng-repeat="item in times">
          {{item.time}}
        </li>
      </ul>
    </ion-content>
</ion-view>
